<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT-Helpdesk Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ICT-Helpdesk Erasmus Atheneum Kalmthout</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Welkom bij de ICT-Helpdesk! Hoe kunnen we je helpen?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Typ je bericht hier..." onkeypress="sendMessage(event)">
            <button onclick="sendButton()">Verstuur</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
